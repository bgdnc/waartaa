<template name="chat_users">
{{#unless isCurrentRoomtype "server"}}
  <div id="info-panel" class="col-md-2 col-sm-2 hidden-xs">
    {{#if isAnyRoomSelected}}
      <div class="panel panel-info">
          {{> info_panel_header}}
          {{> info_panel_body}}
      </div>
    {{/if}}
  </div>
{{/unless}}
</template>

<template name="info_panel_header">
  <div class="panel-heading">
      <strong>
        {{# if isCurrentRoomtype "pm" }}
          User info
        {{ else }}
          {{# if isCurrentRoomtype "server" }}
            Server info
          {{ else }}
            Users
          {{/if}}
        {{/if}}
      </strong>
  </div>
  {{#unless isCurrentRoomtype "pm" }}
    {{#unless isCurrentRoomtype "server" }}
      <div>
        <input id="users-search" type="text" placeholder="Search..." />
      </div>
    {{/unless}}
  {{/unless}}
</template>

<template name="info_panel_body">
  <div class="panel-body nano">
    <div class="content">
      <div class="inner-container">
        {{#if isCurrentRoomtype "channel"}}
          {{> channel_nicks_info}}
        {{else}}
          {{#if isCurrentRoomtype "pm" }}
            {{> pm_nick_info}}
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
